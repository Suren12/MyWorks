<!DOCTYPE html>
<html>
<head>
	<title>Student form</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Student registration form</h1>
	<div class="full">
		<form action="">
			<fieldset>
				<table>
				<div class="row">
					<tr>
						<td><label for="firstname">FIRST NAME</label></td>
						<td class="secondcol"><input type="text" id="firstname" placeholder="First Name">(max 30 characters a-z and A-Z)</td>
					</tr>
				</div>	
				<div class="row">
					<tr>
						<td><label for="lastname">LAST NAME</label></td>
						<td class="secondcol"><input type="text" id="lastname" placeholder="Last Name">(max 30 characters a-z and A-Z)</td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><span>DATE OF BIRTH</span></td>
						<td class="secondcol"><span>Date:</span>
						<select name="day">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
						<span>Month:</span>
						<input type="month" name="month"></td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label for="emailid">EMAIL ID</label></td>
						<td class="secondcol"><input type="text" name="" id="emailid" placeholder="example@gmail.com"></td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label for="mobnumber">MOBILE NUMBER</label></td>
						<td class="secondcol"><input type="tel" placeholder="+374-00-00-00-00" id="mobnumber"></td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label>GENDER</label></td>
						<td class="secondcol">Male<input type="radio" name="gender">
						Female<input type="radio" name="gender"></td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label class="top" for="adress">ADRESS</label></td>
						<td class="secondcol"><textarea name="adress" id="adress" placeholder="Your adress"></textarea></td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label for="city">CITY</label></td>
						<td class="secondcol"><input type="text" name="city" id="city" placeholder="City">(max 30 characters a-z and A-Z)</td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label for="pincode">PIN CODE</label></td>
						<td class="secondcol"><input type="txet" name="pincode" id="pincode" placeholder="PIN">(6 digit number)</td>
					</tr>
				</div>
				<div class="row">
					<tr>
						<td><label for="state">STATE</label></td>
						<td class="secondcol"><input type="text" name="state" id="state" placeholder="Country">(max 30 characters a-z and A-Z)</td>
					</tr>
				</div>
				<div class="row button">
					<tr>
						<td><input type="submit" value="Send"></td>
					</tr>
				</div>
			</table>
			</fieldset>
		</form>
	</div>
	<p>This Student Registration form writes their guidelines outside the fields in small text</p>
</body>
</html>
